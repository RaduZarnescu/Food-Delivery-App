<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Restaurant Manager</title>
</head>
<body>
<div align="center">
    <h1>Restaurant List</h1>
    <a href="/newRestaurant">Create New Restaurant</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Restaurant ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Delivery Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listRestaurants}">
            <td th:text="${product.id}">Restaurant ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.address}">Address</td>
            <td th:text="${product.deliveryPrice}">Price</td>
            <td>
                <a th:href="@{/editRestaurants/{id}(id=${product.id})}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/deleteRestaurants/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
